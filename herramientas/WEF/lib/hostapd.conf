# Network interface in monitor mode (i.e. wlan0)
interface=<interface>

# Name of your AP (i.e. Free-Wifi)
ssid=<essid>

# Band of your AP: g for 2.4Ghz and a for 5Ghz
hw_mode=<band>

# AP channel
channel=<channel>

# Extra config, don't change unless you know what you're doing
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0
ieee80211n=1
wme_enabled=1
driver=nl80211
